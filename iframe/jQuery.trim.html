<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>jQuery.trim(str)</title>
<link type="text/css" rel="stylesheet" href="style/style.css"  />
</head>
<body id="split">
<div id="content">
  
  <div rel="jQuery.trim">
    <h2><span>返回值:String</span>jQuery.trim(str)</h2>
    <h3>概述</h3>
    <div class="desc">
      <p>去掉字符串起始和结尾的空格。</p>
      <div class="longdesc">
        <p></p>
      </div>
    </div>
    <h3>参数</h3>
    <div>
      <h4><strong>str</strong><span>String</span><em>V1.0</em></h4>
      <p>需要处理的字符串</p>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>去掉字符串起始和结尾的空格。</p>
      <h5>jQuery 代码:</h5>
      <pre><code>$.trim("  hello, how are you?  ");</code></pre>
      <h5>结果:</h5>
      <pre><code>"hello, how are you?"</code></pre>
    </div>
  </div>
</div>
</body>
</html>
