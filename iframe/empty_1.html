<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>:empty</title>
<link type="text/css" rel="stylesheet" href="style/style.css"  />
</head>
<body id="split">
<div id="content">
  
  <div rel="empty">
    <h2><span>返回值:Array&lt;Element(s)&gt;</span>:empty</h2>
    <h3><em>V1.0</em>概述</h3>
    <div class="desc">
      <p>匹配所有不包含子元素或者文本的空元素</p>
      <div class="longdesc">
        <p></p>
      </div>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>查找所有不包含子元素或者文本的空元素</p>
      <h5>HTML 代码:</h5>
      <pre><code>&lt;table&gt;
  &lt;tr&gt;&lt;td&gt;Value 1&lt;/td&gt;&lt;td&gt;&lt;/td&gt;&lt;/tr&gt;
  &lt;tr&gt;&lt;td&gt;Value 2&lt;/td&gt;&lt;td&gt;&lt;/td&gt;&lt;/tr&gt;
&lt;/table&gt;</code></pre>
      <h5>jQuery 代码:</h5>
      <pre><code>$("td:empty")</code></pre>
      <h5>结果:</h5>
      <pre><code>[ &lt;td&gt;&lt;/td&gt;, &lt;td&gt;&lt;/td&gt; ]</code></pre>
    </div>
  </div>
</div>
</body>
</html>
