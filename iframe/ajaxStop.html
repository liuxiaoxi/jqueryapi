<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>ajaxStop(callback)</title>
<link type="text/css" rel="stylesheet" href="style/style.css"  />
</head>
<body id="split">
<div id="content">
  
  <div rel="ajaxStop">
    <h2><span>返回值:jQuery</span>ajaxStop(callback)</h2>
    <h3>概述</h3>
    <div class="desc">
      <p>AJAX 请求结束时执行函数。Ajax 事件。</p>
      <div class="longdesc">
        <p></p>
      </div>
    </div>
    <h3>参数</h3>
    <div>
      <h4><strong>callback</strong><span>Function</span><em>V1.0</em></h4>
      <p>待执行函数</p>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>AJAX 请求结束后隐藏信息。</p>
      <h5>jQuery 代码:</h5>
      <pre><code> $("#loading").ajaxStop(function(){
   $(this).hide();
 });</code></pre>
    </div>
  </div>
</div>
</body>
</html>
